<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/jonsuh/hamburgers/master/dist/hamburgers.css"
    />
    <link rel="stylesheet" href="dist/css/main.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-main">
        <nav class="page-main__nav">
          <div class="page-main_logo">
            <a href="#">
              <img src="/images/logo-tr.png" alt="logo" />
            </a>
          </div>
          <ul class="page-main__menu">
            <li class="page-main__menu-li">
              <a href="#" class="page-main__menu-link">O nas</a>
            </li>
            <li class="page-main__menu-li">
              <a href="#" class="page-main__menu-link">Oferty pracy</a>
            </li>
            <li class="page-main__menu-li">
              <a href="#" class="page-main__menu-link">Formularz</a>
            </li>
            <li class="page-main__menu-li">
              <a href="#" class="page-main__menu-link">Kontakt</a>
            </li>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
      <div class="slider">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="https://www.webfarmer.com.au/wp-content/uploads/2019/02/Aged-Care-in-Melbourne.jpg"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <p>Wyjedź z nami na ofertę</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://www.webfarmer.com.au/wp-content/uploads/2019/02/Aged-Care-in-Melbourne.jpg"
                alt="Second slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <p>Wyjedź z nami na ofertę</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://www.webfarmer.com.au/wp-content/uploads/2019/02/Aged-Care-in-Melbourne.jpg"
                alt="Third slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <p>Wyjedź z nami na ofertę</p>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const menu = document.querySelector(".page-main__menu");
      const slider = document.querySelector(".slider");
      hamburger.addEventListener("click", function() {
        this.classList.toggle("open");
        menu.classList.toggle("open");
        slider.classList.toggle("open");
      });
    </script>
  </body>
</html>
